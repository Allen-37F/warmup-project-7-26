<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-yxFy3Tt84CcGRj9UI7RA25hoUMpUPoFzcdPtK3hBdNgEGnh9FdKgMVM+lbAZTKN2" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Movie Search API</title>
  </head>
  <body>
    <h2 class: "col-md-7 navbar-header">Movie Search</h2>
    <form class="form-horizontal col-md-6">
      <fieldset class: "container">
        <legend>Initiate New Search Request</legend>
        <div class="form-group">
          <label for="inputTitle" class="col-lg-2 control-label">Movie title:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputTitle" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
        <label for="select" class="col-lg-2 control-label">Select</label>
        <div class="col-lg-10">
          <select class="form-control" id="select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
        <div class="form-group">
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
